<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORIZONUP - Asistente Legal IA</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* ESTILOS (Mismos estilos previos) */
        :root { --bg-color: #343541; --chat-bg: #444654; --accent: #10a37f; --text: #ececf1; --input-bg: #40414f; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background-color: var(--bg-color); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background: #202123; padding: 15px; text-align: center; border-bottom: 1px solid #555; position: fixed; width: 100%; top: 0; z-index: 100; }
        header h1 { margin: 0; font-size: 1.2rem; }
        #chat-container { flex: 1; overflow-y: auto; padding: 80px 20px 100px 20px; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; }
        .message { display: flex; gap: 15px; max-width: 800px; margin: 0 auto; width: 100%; animation: fadeIn 0.3s ease; }
        .message.user { flex-direction: row-reverse; }
        .avatar { width: 35px; height: 35px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .bot .avatar { background: var(--accent); color: white; }
        .user .avatar { background: #5c5c8a; color: white; }
        .content { padding: 10px 15px; border-radius: 8px; line-height: 1.6; background: var(--chat-bg); max-width: 80%; }
        .user .content { background: #19c37d; color: #fff; }
        .error-msg { background: #ef4444 !important; color: white; border: 1px solid #b91c1c; }
        #input-area { position: fixed; bottom: 0; width: 100%; background: var(--bg-color); padding: 20px; display: flex; justify-content: center; border-top: 1px solid #555; }
        .input-wrapper { max-width: 800px; width: 100%; position: relative; }
        input { width: 100%; padding: 15px 50px 15px 15px; border-radius: 12px; border: 1px solid #555; background: var(--input-bg); color: white; outline: none; box-sizing: border-box; }
        #send-btn { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #aaa; cursor: pointer; font-size: 1.2rem; }
        .doc-paper { background: #fff; color: #000; padding: 30px; font-family: 'Times New Roman', serif; margin-top: 15px; white-space: pre-wrap; box-shadow: 0 0 15px rgba(0,0,0,0.2); }
        .typing-indicator { font-style: italic; color: #888; font-size: 0.9rem; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <h1><i class="fas fa-robot"></i> ORIZONUP AI</h1>
        <span>Asistente de Formalizaci√≥n Inteligente</span>
    </header>

    <div id="chat-container"></div>

    <div id="input-area">
        <div class="input-wrapper">
            <input type="text" id="user-input" placeholder="Escribe tu respuesta aqu√≠..." autocomplete="off">
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        // --- API KEY ---
        const API_KEY = 'AIzaSyAKU5PvvV0dzyrjT24BgS1OWJeIILGVBYM'; 
        
        // --- URL ACTUALIZADA A LA VERSI√ìN SOLICITADA ---
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${API_KEY}`;

        let step = 0;
        let userData = { nombre: '', empresa: '', socios: '', capital: '', descripcion: '' };

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        window.onload = () => {
            addBotMessage("¬°Hola! Soy OrizonBot ü§ñ. Estoy aqu√≠ para ayudarte a formalizar tu empresa sin complicaciones.");
            setTimeout(() => addBotMessage("Para comenzar, ¬øCu√°l es tu nombre completo?"), 800);
        };

        sendBtn.addEventListener('click', handleUserResponse);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleUserResponse(); });

        function handleUserResponse() {
            const text = userInput.value.trim();
            if (!text) return;
            addUserMessage(text);
            userInput.value = '';
            processStep(text);
        }

        function processStep(text) {
            showTyping();
            setTimeout(() => {
                hideTyping();
                switch(step) {
                    case 0: userData.nombre = text; addBotMessage(`Un gusto, ${text}. ¬øQu√© nombre tienes pensado para tu empresa?`); step++; break;
                    case 1: userData.empresa = text; addBotMessage(`Bien. ¬øCu√°ntos socios ser√°n en total? (Incluy√©ndote)`); step++; break;
                    case 2: 
                        if (isNaN(text) || parseInt(text) < 1) { addBotMessage("Por favor ingresa un n√∫mero v√°lido (m√≠nimo 1)."); return; }
                        userData.socios = text; addBotMessage("Entendido. ¬øCu√°l es el capital inicial en soles? (Solo n√∫meros)"); step++; break;
                    case 3: 
                        if (isNaN(text)) { addBotMessage("Por favor ingresa solo n√∫meros para el capital."); return; }
                        userData.capital = text; addBotMessage("√öltimo paso: Describe brevemente a qu√© se dedicar√° el negocio."); step++; break;
                    case 4: 
                        userData.descripcion = text; 
                        addBotMessage("Perfecto. Analizando tu caso con la normativa legal peruana... ‚öñÔ∏è");
                        callAI(); 
                        step++; break;
                    case 5: addBotMessage("El proceso ha finalizado. Recarga para empezar de nuevo."); break;
                }
            }, 600);
        }

        // --- FUNCI√ìN CON LA NUEVA URL ---
        async function callAI() {
            showTyping();

            const promptText = `
                Act√∫a como abogado experto en Per√∫.
                Datos: Nombre: ${userData.nombre}, Empresa: ${userData.empresa}, Socios: ${userData.socios}, Capital: ${userData.capital}, Rubro: ${userData.descripcion}.
                
                Responde SOLO un JSON v√°lido con esta estructura (sin markdown):
                { "tipo": "SAC o EIRL", "regimen": "RUS o MYPE", "analisis": "Texto breve", "objeto_social": "Texto legal formal" }
            `;

            try {
                // Usamos fetch para conectar a la URL v3
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: promptText }] }] })
                });

                const jsonResponse = await response.json();

                // SI GOOGLE DEVUELVE ERROR (Aun con la URL nueva):
                if (!response.ok) {
                    throw new Error(`Error API (${response.status}): ${jsonResponse.error?.message || response.statusText}`);
                }

                // SI TODO ESTA BIEN:
                const rawText = jsonResponse.candidates[0].content.parts[0].text;
                let cleanedText = rawText.replace(/```json|```/g, '').trim(); // Limpiar Markdown
                const data = JSON.parse(cleanedText);

                hideTyping();
                addBotMessage(`‚úÖ **An√°lisis Completado:**\n\n${data.analisis}`);
                setTimeout(() => renderDocument(data), 1000);

            } catch (error) {
                console.error(error);
                hideTyping();
                addErrorMessage(`‚ò†Ô∏è FALLO T√âCNICO:\n${error.message}`);
                step = 4; // Retrocede para intentar de nuevo
            }
        }

        function renderDocument(data) {
            const fecha = new Date().toLocaleDateString('es-PE', { year: 'numeric', month: 'long', day: 'numeric' });
            let siglas = data.tipo.includes("EIRL") ? "E.I.R.L." : "S.A.C.";
            
            const docHTML = `
                <div class="doc-paper">
                    <h3 style="text-align:center; margin-top:0;">MINUTA DE CONSTITUCI√ìN</h3>
                    <p>SE√ëOR NOTARIO: S√çRVASE EXTENDER LA CONSTITUCI√ìN DE <strong>"${userData.empresa.toUpperCase()} ${siglas}"</strong>.</p>
                    <p><strong>OTORGANTES:</strong> ${userData.nombre.toUpperCase()}, DNI [___], ${parseInt(userData.socios) > 1 ? 'Y OTROS SOCIOS' : 'TITULAR GERENTE'}.</p>
                    <p><strong>CAPITAL:</strong> S/ ${userData.capital}</p>
                    <p><strong>OBJETO SOCIAL:</strong><br><em>${data.objeto_social}</em></p>
                    <p><strong>R√âGIMEN TRIBUTARIO:</strong> ${data.regimen}</p>
                    <br><p style="text-align:right">Lima, ${fecha}</p>
                    <div style="border-top:1px solid #000; width:200px; margin: 30px auto 0; text-align:center; padding-top:5px;">Firma Digital OrizonUp</div>
                </div>
            `;
            
            const div = document.createElement('div');
            div.className = 'message bot';
            div.innerHTML = `<div class="avatar">AI</div><div class="content" style="background:#eef; color:#333; width:100%; max-width:90%;">${docHTML}</div>`;
            chatContainer.appendChild(div);
            scrollToBottom();
        }

        function addUserMessage(text) {
            chatContainer.innerHTML += `<div class="message user"><div class="content">${text}</div><div class="avatar">T√∫</div></div>`;
            scrollToBottom();
        }

        function addBotMessage(text) {
            const formatted = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>');
            chatContainer.innerHTML += `<div class="message bot"><div class="avatar">AI</div><div class="content">${formatted}</div></div>`;
            scrollToBottom();
        }

        function addErrorMessage(text) {
            chatContainer.innerHTML += `<div class="message bot"><div class="avatar" style="background:red">!</div><div class="content error-msg">${text.replace(/\n/g, '<br>')}</div></div>`;
            scrollToBottom();
        }

        function showTyping() {
            chatContainer.innerHTML += `<div id="typing" class="message bot"><div class="avatar">AI</div><div class="content typing-indicator">Escribiendo...</div></div>`;
            scrollToBottom();
        }

        function hideTyping() {
            const el = document.getElementById('typing');
            if (el) el.remove();
        }

        function scrollToBottom() { chatContainer.scrollTop = chatContainer.scrollHeight; }
    </script>
</body>
</html>
